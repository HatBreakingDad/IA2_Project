<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <link rel="icon" href="../static/assets/media/logo.png">

    <title>Product Editor</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><img src="../static/assets/media/logo.png"
                    style="width : 35px; height: 35px;"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="search">Search <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="editor">Editor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stock Checker</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0" id="search" method="POST">
                    <select class="form-control form-control-md" name="stockselect">
                        <option value="" selected disabled hidden>Product Stock</option>
                        <option class="dropdown-item" name="stock" value="instock">In Stock</option>
                        <option class="dropdown-item" name="stock" value="outofstock">Out of Stock</option>
                    </select>
                    <select class="form-control form-control-md" name="categoryselect">
                        <option value="" selected disabled hidden>Categories</option>
                        {% for category in categories %}
                        <option class="dropdown-item" name="category" value={{category}}>{{ category.replace('-',' ') }}
                        </option>
                        {% endfor %}
                    </select>
                    <input class="form-control mr-sm-2" type="text" value="" placeholder="Search" name="results"
                        id="results" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <div style="margin-bottom : 100px;" class="container">
        <div class="text-center">
            <h2 style="margin-top : 80px; margin-bottom : 20px;">Checkout Form</h2>
        </div>
        <div class="justify-content-center">
            <!--prod_id,prod_name,prod_stock,prod_image,prod_saleprice,prod_price,prod_sku,prod_cat-->
            <form class="needs-validation" method="POST" novalidate>
                <div class="mb-3">
                    <label for="productID">Product ID</label>
                    <select class="id-select custom-select d-block w-100" id="productID" name="productID" placeholder=""
                        required>
                        <option value="">Choose...</option>
                        {% for item in IDList %}
                        <option value={{ item }}>{{ item }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">
                        Valid product ID is required.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName">Product Name</label>
                        <input type="text" class="name-select form-control" id="productName" name="productName" placeholder=""
                            value="" required>
                        <div class="invalid-feedback">
                            Valid product name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="productStock">Stock</label>
                        <select class="stock-select custom-select d-block w-100" id="productStock" name="productStock" placeholder=""
                            required>
                            <option value="">Choose...</option>
                            <option value="instock">Instock</option>
                            <option value="outofstock">Out of Stock</option>
                        </select>
                        <div class="invalid-feedback">
                            Valid product stock state is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                    <div class="invalid-feedback">
                        Please enter your shipping address.
                    </div>
                </div>

                <div class="row">
                </div>
                <div class="mb-3">
                    <label for="zip">Zip</label>
                    <input type="" class="form-control" id="zip" placeholder="" required>
                    <div class="invalid-feedback">
                        Zip code required.
                    </div>
                </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Confirm Detail Change</button>
        </form>
    </div>
    <footer class="page-footer navbar fixed-bottom stylish-color-dark pt-4" style="background-color : #212529;">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2020 Green Green Gardening, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
        </p>
    </footer>
    </div>

</body>
